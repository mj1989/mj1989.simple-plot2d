<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="math-10.1.1.js"></script>
    
    <title>Simple Plot</title>
</head>
<body>
    <div class="panel">
        <div id="error">Welcome in SimplePlot2d</div>
        <div id="help">
            Help
            <div class="help-content">
                <p>
                    Syntax of formula is described here <a href="https://mathjs.org/">mathjs</a> and for using MathJax check <a href="https://www.mathjax.org/">here</a>.

                </p>
                <p>
                    Add new plot by Insert plot:

                </p>
                <p>
                    Example of use: exp(-x^2)*cos(2*x^2)
                </p>
                <p>
                    Github repo <a href="https://github.com/mj1989/mj1989.simple-plot2d">link</a>
                </p>
                
                
                
                
            </div>
        </div>
    </div>
    <canvas id="simpleCanvas"></canvas>
    <div id="menu">
        <div id="controler">
            
        <label for="asd">Insert plot:</label>
        <input type="text" value="sin(x)" id="formula_value">
        <input type="button" value="add" id="add_diagram_button">
        <input type="button" value="remove last" class="remove_diagram_button">
            
        </div>
        
    </div>
    
    <script type="module" src="simplePlot.js"></script>
    <script type="text/javascript" async
     src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</body>
</html>
